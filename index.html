<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="index.css">

  </head>
  <body data-spy="scroll" data-target="#navbar" data-offset="57">
    <!-- Header -->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img src="assets/images/logosamurai.png" alt="samurai logo">
            Sushi Samurai
        </a>
        
        
      </div>
    </nav>
    <!-- /Header -->

    <!-- Main -->
    <main id="main">
      <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/samurai1.jpg" alt="Hawaii 1">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/samurai2.jpg" alt="Hawaii 2">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/samurai3.jpg" alt="Hawaii 3">
          </div>
          <div class="overlay">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-md-6 offset-md-6 text-center text-md-right">
                  <h1>Recetas de Sushi</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- /Main -->
    <div class="row pt-4">
      <div class="col text-uppercase text-center ">
              <h2>Lista de Recetas</h2>
      </div>
    </div>
    <div class="row justify-content-center p-3 text-center">
      <div class="list-group list-group-flush text-center">
        <a href="https://farevalo78.github.io/samurai.github.io/receta1.html" class="list-group-item list-group-item-action" aria-current="true">
          receta 1
        </a>
        <a href="https://farevalo78.github.io/samurai.github.io/receta2.html" class="list-group-item list-group-item-action">receta 2</a>
        <a href="https://farevalo78.github.io/samurai.github.io/receta3.html" class="list-group-item list-group-item-action">receta 3</a>
        <a href="https://farevalo78.github.io/samurai.github.io/receta4.html" class="list-group-item list-group-item-action">Tempura Sauce</a>
        <a class="list-group-item list-group-item-action disabled">receta 5</a>
      </div>  
    </div>
    

   

    <!-- Footer -->
    <footer id="footer" class="pb-4 pt-4">
      <div class="container">
        <div class="row text-center">
          <div class="col-12 col-lg">
            <a href="#">Hecho por LALO Mexico</a>
          </div>
         </div>
        </div>
      </div>
    </footer>
    <!-- /Footer -->

    <!-- Modal -->
    <div class="modal fade" id="modalCompra" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Comprar tickets</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>
            </form>
            <div class="alert alert-warning" role="alert">
              Recibirás un correo de confirmación si sales sorteado
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-platzi">Comprar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /Modal -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
